<div class="row">
  <h2>Find the right restaurant for you</h2>
  <div class="searchContainer">
    <div class="searchTitle">
      <h3>Let's find you a match</h3>
      <p>Tell us a little about yourself</p>
    </div>
    <div class="searchForm">
      <div class="searchFormInnerContainer">
        <div class="row">
          <label for="restaurantTypeSearch">I'm feeling:</label>
          <select id="restaurantTypeSearch">
								<option value="">Up for anything</option>
							</select>
        </div>
        <div class="row">
          <label for="foodTypeSearch">I'm looking for:</label>
          <select id="foodTypeSearch">
					      <option value="">A surprise</option>
					    </select>
        </div>
        <div class="row">
          <label for="costLevelSearch">I'm willing to spend:</label>
          <select id="costLevelSearch">
								<option value="5">Whatever it takes</option>
								<option value="1">$</option>
								<option value="2">$$</option>
								<option value="3">$$$</option>
								<option value="4">$$$$</option>
							</select>
        </div>
        <div class="row">
          <button id="detailedSearchButton" class="searchButton" type="button">Make me a match</button>
        </div>
      </div>
    </div>
  </div>
</div>
